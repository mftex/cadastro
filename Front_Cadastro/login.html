<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Login</title>


</head>
<body>
    <div class='container'>
        <div class='row'>
            <div class='col-sm'>
                <div style="text-align: center;">
                    <h1>Efetue o login</h1>
                </div>
                <hr>
                <p>Usuário:</p>
                <input id="usuario" class="form-control" type="text" placeholder="Usuário">
                <br>
                <p>Senha: </p>
                <input id="senha" class="form-control" type="password" placeholder="Senha">
                <br>
                <button onclick="logarse()" class="btn btn-success btn-lg">Login</button>
                <br>
                <p id="retorno"></p>
            </div>
            <div class="col-sm">
                
            </div>
        </div>
    </div>

    
    <script>

        

        function logarse(){
            var usuario = document.getElementById('usuario').value
            var senha = document.getElementById('senha').value
            urle = "http://127.0.0.1:8000/login?user=" + usuario + "&senha=" + senha;
            var div = document.getElementById('retorno');
            
            
            $.ajax({
                url: urle,
                method: 'post',
                success: function(resposta){
                        var retorno = resposta['logado'];
                        console.log(retorno);
                        div.innerHTML = retorno;
                }
            })
        }
    </script>

    
</body>
</html>
